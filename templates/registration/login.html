{% extends "log/base_login.html" %}

{% block contenido %}
    <form method="POST">
        {% csrf_token %}
        <h2>GameLoot - Login</h2>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
        
        {% if form.errors %}
        <p class="message">Please enter valid credentials.</p>
        {% endif %}
    </form>
{% endblock %}
