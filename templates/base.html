{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<title>EndGam - Gaming Magazine Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" />

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-warp">
			<div class="header-social d-flex justify-content-end">
				<p>Follow us:</p>
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="header-bar-warp d-flex">
				<!-- site logo -->
				<a href="{% url 'main' %}" class="site-logo">
					<img src="{% static './img/logo.png' %}" alt="">
				</a>
				<nav class="top-nav-area w-100">
					<div class="user-panel">
						<a href="{% url 'login' %}" class="user-icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="white"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<circle cx="16" cy="12" r="6"></circle>
								<path d="M4 28c0-6 8-10 12-10s12 4 12 10"></path>
							</svg>
						</a>
					</div>
					<!-- Menu -->
					<ul class="main-menu primary-menu">
						<li><a href="{% url 'main' %}">Inicio</a></li>
						<li><a href="{% url 'games' %}">Juegos</a>
						</li>
						<li><a href="{% url 'review' %}">Reseñas</a></li>
						<li><a href="{% url 'blog' %}">Noticias</a></li>
						<li><a href="{% url 'contact' %}">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>


{% block contenido %}
{% endblock %}



	<section class="newsletter-section">
		<div class="container">
			<h2>Suscribete para resivir noticicas</h2>
			<form class="newsletter-form">
				<input type="text" placeholder="INGRESA TU E-MAIL">
				<button class="site-btn">subscribe <img src="{% static 'img/icons/double-arrow.png' %}"
						alt="#" /></button>
			</form>
		</div>
	</section>


	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="footer-left-pic">
				<img src="{% static 'img/footer-left-pic.png' %}" alt="">
			</div>
			<div class="footer-right-pic">
				<img src="{% static 'img/footer-right-pic.png' %}" alt="">
			</div>
			<a href="#" class="footer-logo">
				<img src="{% static './img/logo.png' %}" alt="">
			</a>
			<ul class="main-menu footer-menu">
				<li><a href="{% url 'main' %}">Inicio</a></li>
				<li><a href="{% url 'games' %}">Juegos</a></li>
				<li><a href="{% url 'review' %}">Reseñas</a></li>
				<li><a href="{% url 'blog' %}">Noticias</a></li>
				<li><a href="{% url 'contact' %}">Contacto</a></li>
			</ul>
			<div class="footer-social d-flex justify-content-center">
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
		</div>
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.sticky-sidebar.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
