{% extends "base.html" %}

{% load static %}

{% block contenido %}

<section class="page-top-section set-bg" data-setbg="{% static 'img/page-top-bg/3.jpg' %}">
    <div class="page-info">
        <h2>Rese√±a</h2>
    </div>
</section>

<section class="blog-page" style="padding:40px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="big-blog-item">
                    <img src="{% if review.image %}{% static review.image %}{% else %}{% static 'img/games/no-image.svg' %}{% endif %}" alt="#" class="blog-thumbnail" style="width:100%;height:320px;object-fit:cover;">
                    <div class="blog-content text-box text-dark" style="background:transparent; padding:20px;">
                        <div class="top-meta">{{ review.created_at|date:"d.m.Y" }}</div>
                        <h2 class="gs-title">{{ review.title }}</h2>
                        <p><strong>Juego:</strong> {{ review.game.title if review.game else "--" }}</p>
                        <p>{{ review.content|default:review.excerpt }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
